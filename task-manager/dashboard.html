<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Proyectos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dashboard-page">
    <div class="dashboard-header">
        <h1>Mis Proyectos</h1>
        <div class="user-info">
            <div class="user-badge" onclick="openProfileModal()" style="cursor: pointer;" title="Editar mi perfil">
                Usuario: <strong id="currentUserDisplay"></strong>
            </div>
            <button class="btn-primary" onclick="openInboxModal()">游닓 Buz칩n <span id="inboxCount" class="badge-count"
                    style="display: none;">0</span></button>
            <button class="btn-secondary" id="manageUsersBtn" onclick="openUserModal()" style="display: none;">Gestionar
                Usuarios</button>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi칩n</button>
        </div>
    </div>

    <div class="projects-section">
        <div class="section-header">
            <div class="header-left-group">
                <h2>Proyectos</h2>
                <div class="search-container">
                    <input type="text" id="projectSearch" placeholder="Buscar proyecto..." oninput="filterProjects()">
                    <span class="search-icon">游댌</span>
                </div>
            </div>
            <button class="btn-primary" onclick="openNewProjectModal()">+ Nuevo Proyecto</button>
        </div>
        <div id="projectsGrid" class="projects-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo proyecto -->
    <div id="newProjectModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Nuevo Proyecto</h2>
                <button class="btn-close" onclick="closeNewProjectModal()">&times;</button>
            </div>
            <form id="newProjectForm">
                <div class="form-group">
                    <label for="projectName">Nombre del proyecto</label>
                    <input type="text" id="projectName" required placeholder="Ej: Mi App Web">
                </div>
                <div class="form-group">
                    <label for="projectDesc">Descripci칩n</label>
                    <input type="text" id="projectDesc" placeholder="Descripci칩n breve del proyecto">
                </div>
                <div class="form-group">
                    <label for="projectRepo">URL del Repositorio (Git)</label>
                    <input type="url" id="projectRepo" placeholder="https://github.com/usuario/repo.git">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeNewProjectModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Crear Proyecto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Gesti칩n de Usuarios -->
    <div id="userModal" class="modal-overlay">
        <div class="modal modal-lg">
            <div class="modal-header">
                <h2>Gesti칩n de Usuarios</h2>
                <button class="btn-close" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="user-management-content">
                <form id="newUserForm" class="inline-form">
                    <div class="form-group">
                        <input type="text" id="newUsername" required placeholder="Usuario (MAY칔SCULAS)"
                            style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <input type="text" id="newUserNameReal" required placeholder="Nombre Real">
                    </div>
                    <div class="form-group">
                        <input type="password" id="newUserPassword" required placeholder="Contrase침a">
                    </div>
                    <button type="submit" class="btn-save">Agregar</button>
                </form>

                <hr>

                <div class="users-list-container">
                    <h3>Usuarios Registrados</h3>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Contrase침a</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Se cargar치 din치micamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Acceso a Proyectos -->
    <div id="accessModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Accesos: <span id="accessProjectName"></span></h2>
                <button class="btn-close" onclick="closeAccessModal()">&times;</button>
            </div>
            <div class="access-content">
                <p class="help-text">Selecciona los usuarios que pueden ver este proyecto:</p>
                <div id="usersAccessList" class="checkbox-list">
                    <!-- Checkboxes se cargar치n aqu칤 -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeAccessModal()">Cerrar</button>
                    <button type="button" class="btn-save" onclick="saveProjectAccess()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Mi Perfil -->
    <div id="profileModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Mi Perfil</h2>
                <button class="btn-close" onclick="closeProfileModal()">&times;</button>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileUsername">Usuario (no editable)</label>
                    <input type="text" id="profileUsername" disabled>
                </div>
                <div class="form-group">
                    <label for="profileName">Nombre Real</label>
                    <input type="text" id="profileName" required>
                </div>
                <div class="form-group">
                    <label for="profilePassword">Nueva Contrase침a</label>
                    <input type="password" id="profilePassword" required placeholder="Ingresa nueva contrase침a">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeProfileModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Buz칩n (Tareas y Mensajes) -->
    <div id="inboxModal" class="modal-overlay">
        <div class="modal modal-large">
            <div class="modal-header">
                <h2>游닒 Mi Buz칩n</h2>
                <button class="btn-close" onclick="closeInboxModal()">&times;</button>
            </div>

            <div class="inbox-tabs">
                <button class="tab-btn active" onclick="switchInboxTab('tasks')">Mis Tareas</button>
                <button class="tab-btn" onclick="switchInboxTab('messages')">Mensajes</button>
            </div>

            <div id="inboxTasksContent" class="tab-content active">
                <div id="myTasksList" class="my-tasks-list">
                    <!-- Tareas asignadas se cargan aqu칤 -->
                    <p class="loading-text">Cargando tus tareas...</p>
                </div>
            </div>

            <div id="inboxMessagesContent" class="tab-content">
                <div class="messages-layout">
                    <div id="messagesList" class="messages-list">
                        <!-- Mensajes se cargan aqu칤 -->
                        <p class="loading-text">Cargando mensajes...</p>
                    </div>
                    <div class="message-composer">
                        <select id="msgReceiver" class="form-select">
                            <option value="">Seleccionar destinatario...</option>
                        </select>
                        <textarea id="msgContent" placeholder="Escribe un mensaje..."></textarea>
                        <button class="btn-primary" onclick="sendMessage()">Enviar Mensaje</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
