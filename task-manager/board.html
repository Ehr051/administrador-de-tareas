<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Tablero</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="board-page">
    <header class="board-header">
        <div class="board-header-left">
            <button class="btn-back" onclick="goToDashboard()">‚Üê Proyectos</button>
            <h1 id="projectTitle">Cargando...</h1>
            <span class="btn-edit-project" onclick="openEditProjectModal()" title="Editar proyecto">‚úèÔ∏è</span>
            <div id="repoContainer" class="repo-link-container" style="display: none;">
                <span class="repo-url" id="repoUrlText"></span>
                <button class="btn-copy-repo" onclick="copyCloneCommand()" title="Copiar git clone">üìã Clone</button>
            </div>
        </div>
        <div class="user-info">
            <div class="user-badge">
                <strong id="currentUserDisplay"></strong>
            </div>
            <button class="btn-logout" onclick="logout()">Salir</button>
        </div>
    </header>

    <div class="board-container">
        <!-- Columna Pendiente -->
        <div class="kanban-column column-pending">
            <div class="column-header">
                <h2>Pendiente</h2>
                <span class="count" id="countPending">0</span>
            </div>
            <div class="column-tasks" id="columnPending" data-status="pending">
                <!-- Tasks se insertan aqu√≠ -->
            </div>
            <button class="btn-add-task" onclick="openTaskModal('pending')">+ Nueva Tarea</button>
        </div>

        <!-- Columna En Progreso -->
        <div class="kanban-column column-progress">
            <div class="column-header">
                <h2>En Progreso</h2>
                <span class="count" id="countProgress">0</span>
            </div>
            <div class="column-tasks" id="columnProgress" data-status="in_progress">
                <!-- Tasks se insertan aqu√≠ -->
            </div>
            <button class="btn-add-task" onclick="openTaskModal('in_progress')">+ Nueva Tarea</button>
        </div>

        <!-- Columna Completado -->
        <div class="kanban-column column-completed">
            <div class="column-header">
                <h2>Completado</h2>
                <span class="count" id="countCompleted">0</span>
            </div>
            <div class="column-tasks" id="columnCompleted" data-status="completed">
                <!-- Tasks se insertan aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Modal Nueva/Editar Tarea -->
    <div id="taskModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="taskModalTitle">Nueva Tarea</h2>
                <button class="btn-close" onclick="closeTaskModal()">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <input type="hidden" id="taskStatus">

                <div class="form-group">
                    <label for="taskTitle">T√≠tulo</label>
                    <input type="text" id="taskTitle" required placeholder="T√≠tulo de la tarea">
                </div>

                <div class="form-group">
                    <label for="taskNotes">Notas</label>
                    <input type="text" id="taskNotes" placeholder="Notas adicionales">
                </div>

                <div class="form-group">
                    <label for="taskPriority">Prioridad</label>
                    <select id="taskPriority">
                        <option value="baja">Baja</option>
                        <option value="media" selected>Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskDueDate">Fecha de Vencimiento</label>
                    <input type="date" id="taskDueDate">
                </div>

                <div class="form-group">
                    <label>Asignar a</label>
                    <div id="assigneesList" class="checkbox-list small">
                        <!-- Se cargar√° din√°micamente -->
                    </div>
                </div>

                <!-- Secciones Expandibles -->
                <div class="task-advanced-sections">
                    <div class="advanced-tabs">
                        <button type="button" class="tab-btn active"
                            onclick="switchTaskDetailTab('comments')">Comentarios</button>
                        <button type="button" class="tab-btn"
                            onclick="switchTaskDetailTab('history')">Historial</button>
                    </div>

                    <div id="taskCommentsSection" class="tab-content active">
                        <div id="commentsList" class="comments-list">
                            <!-- Comentarios -->
                        </div>
                        <div class="comment-input-group">
                            <input type="text" id="newCommentInput" placeholder="Escribe un comentario...">
                            <button type="button" class="btn-small" onclick="handleAddComment()">Enviar</button>
                        </div>
                    </div>

                    <div id="taskHistorySection" class="tab-content">
                        <div id="historyList" class="history-list">
                            <!-- Historial -->
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeTaskModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Proyecto -->
    <div id="editProjectModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Editar Proyecto</h2>
                <button class="btn-close" onclick="closeEditProjectModal()">&times;</button>
            </div>
            <form id="editProjectForm">
                <div class="form-group">
                    <label for="editProjectName">Nombre del Proyecto</label>
                    <input type="text" id="editProjectName" required placeholder="Nombre del proyecto">
                </div>
                <div class="form-group">
                    <label for="editProjectDesc">Descripci√≥n</label>
                    <input type="text" id="editProjectDesc" placeholder="Descripci√≥n del proyecto">
                </div>
                <div class="form-group">
                    <label for="editProjectRepo">URL del Repositorio (Git)</label>
                    <input type="url" id="editProjectRepo" placeholder="https://github.com/usuario/repo.git">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditProjectModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/board.js"></script>
</body>

</html>
