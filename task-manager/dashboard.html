<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Proyectos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">
    <div class="dashboard-header">
        <h1>Mis Proyectos</h1>
        <div class="user-info">
            <div class="user-badge">
                Usuario: <strong id="currentUserDisplay"></strong>
            </div>
            <button class="btn-secondary" onclick="openUserModal()">Gestionar Usuarios</button>
            <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <div class="projects-section">
        <div class="section-header">
            <h2>Selecciona un proyecto</h2>
            <button class="btn-primary" onclick="openNewProjectModal()">+ Nuevo Proyecto</button>
        </div>
        <div id="projectsGrid" class="projects-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo proyecto -->
    <div id="newProjectModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Nuevo Proyecto</h2>
                <button class="btn-close" onclick="closeNewProjectModal()">&times;</button>
            </div>
            <form id="newProjectForm">
                <div class="form-group">
                    <label for="projectName">Nombre del proyecto</label>
                    <input type="text" id="projectName" required placeholder="Ej: Mi App Web">
                </div>
                <div class="form-group">
                    <label for="projectDesc">Descripción</label>
                    <input type="text" id="projectDesc" placeholder="Descripción breve del proyecto">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeNewProjectModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Crear Proyecto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Gestión de Usuarios -->
    <div id="userModal" class="modal-overlay">
        <div class="modal modal-lg">
            <div class="modal-header">
                <h2>Gestión de Usuarios</h2>
                <button class="btn-close" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="user-management-content">
                <form id="newUserForm" class="inline-form">
                    <div class="form-group">
                        <input type="text" id="newUsername" required placeholder="Usuario (MAYÚSCULAS)" style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <input type="text" id="newUserNameReal" required placeholder="Nombre Real">
                    </div>
                    <div class="form-group">
                        <input type="password" id="newUserPassword" required placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn-save">Agregar</button>
                </form>
                
                <hr>
                
                <div class="users-list-container">
                    <h3>Usuarios Registrados</h3>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Contraseña</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Se cargará dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
